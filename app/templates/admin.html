<!-- templates/profile.html -->

{% extends "base.html" %}

{% block app_content %}
<h1 class="title">
Ты в админке, дорогой!
</h1>
<div class="box">
  <article class="media">
    <div class="media-content">
      <div class="content">
        <p>
          {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
          {% endfor %}
      </div>
    </div>
  </article>
</div>
{% endblock %}
