<!-- templates/login.html -->

{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>
    Забыли пароль?<br>
    Переходите по
    <a href="{{ url_for('auth.reset_password_request') }}"> ссылке</a>
    ,чтобы восстановить! </p>
{% endblock %}
